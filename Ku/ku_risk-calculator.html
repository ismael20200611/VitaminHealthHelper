    <h1>ژمێرەری مەترسی کەمی ڤیتامین 🌿</h1>

    <form id="quizForm">

      <label>
        چەند جار سەوزە و میوە دەخۆیت؟
        <select id="fruitsVeg" required>
          <option value="" disabled selected>یەکێکیان هەڵبژێرە</option>
          <option value="low">بەدەگمەن (0-1 ڕۆژ لە هەفتەیەکدا)</option>
          <option value="medium">هەندێک جار (2 بۆ 4 ڕۆژ لە هەفتەیەکدا)</option>
          <option value="high">زۆرجار (زیاتر لە 5 ڕۆژ لە هەفتەیەکدا)</option>
        </select>
      </label>

      <label>
        ڕۆژانە چەند کات بەسەر دەبەیت لە بەر تیشکی خۆر؟
        <select id="sunlight" required>
          <option value="" disabled selected>یەکێکیان هەڵبژێرە</option>
          <option value="low">کەمتر لە 10 خولەک</option>
          <option value="medium">10 بۆ 30 خولەک</option>
          <option value="high">زیاتر لە 30 خولەک</option>
        </select>
      </label>

      <label>
        پەسەندکردنی خۆراکت چییە؟
        <select id="diet" required>
          <option value="" disabled selected>یەکێکیان هەڵبژێرە</option>
          <option value="omnivore">هەموو خواردن(خواردنی گۆشت و ڕووەک)</option>
          <option value="vegetarian">ڕووەک خۆر (گۆشت و ماسی نییە، بەڵام دەکرێت پەنیر، پیتزا، پاستا لەگەڵ سۆسی تەماتە و
            هێلکە بخوات)</option>
          <option value="vegan">ڤیگن (هیچ بەرهەمێکی ئاژەڵی نییە؛ میوە، سەوزە و دانەوێڵە وەک برنج، شۆفان و نان لەخۆ
            دەگرێت)</option>
        </select>
      </label>

      <label>
        ئایا وەرزش دەکەیت یان چالاکی جەستەیی بەردەوام دەبیت؟
        <select id="exercise" required>
          <option value="" disabled selected>یەکێکیان هەڵبژێرە</option>
          <option value="yes">بەڵێ، بە بەردەوامی.</option>
          <option value="no">نەخێر، بەدەگمەن</option>
        </select>
      </label>

      <label>
        ئایا بە بەردەوامی شیرەمەنی یان بەرهەمەکانی شیری ڕووەکی بەهێز دەخۆن؟
        <select id="dairy" required>
          <option value="" disabled selected>یەکێکیان هەڵبژێرە</option>
          <option value="yes">بەڵێ</option>
          <option value="no">نەخێر</option>
        </select>
      </label>

      <label>
        چەند جار ماسی یان خواردنی دەریایی دەخۆیت؟
        <select id="fish" required>
          <option value="" disabled selected>یەکێکیان هەڵبژێرە</option>
          <option value="often">زۆرجار (3 جار یان زیاتر لە هەفتەیەکدا)</option>
          <option value="sometimes">جاروبار (1-2 جار لە هەفتەیەکدا)</option>
          <option value="rarely">بەدەگمەن یان هەرگیز</option>
        </select>
      </label>

      <!-- New Questions -->

      <label>
        ئایا کێشەی هەرسکردن یان هەڵمژین هەیە (بۆ نموونە نەخۆشی سلیاک، کۆئەندامی هەستەوەر یان نەشتەرگەری گەدە)؟
        <select id="digestiveIssues" required>
          <option value="" disabled selected>یەکێکیان هەڵبژێرە</option>
          <option value="yes">بەڵێ</option>
          <option value="no">نەخێر</option>
        </select>
      </label>

      <label>
        ئایا ئەو دەرمانانە بەکاردەهێنن کە کاریگەری لەسەر هەڵمژینی ڤیتامینەکان هەبێت، وەک دژە ترش یان مێتفۆرمین؟
        <select id="medications" required>
          <option value="" disabled selected>یەکێکیان هەڵبژێرە</option>
          <option value="yes">بەڵێ</option>
          <option value="no">نەخێر</option>
        </select>
      </label>

      <label>
        ئایا دووگیانیت یان شیردەدەیت؟
        <select id="pregnant" required>
          <option value="" disabled selected>یەکێکیان هەڵبژێرە</option>
          <option value="yes">بەڵێ</option>
          <option value="no">نەخێر</option>
        </select>
      </label>

      <label>
        چەند جار ئەو خۆراکانە دەخۆیت کە بەهێز کراون؟ (بۆ نموونە، گەنمەشامی دەوڵەمەند بە ئاسن، ئاردی شۆفان لەگەڵ کالسیۆم،
        یان گرانۆلا لەگەڵ ڤیتامین D)
        <select id="fortifiedFoods" required>
          <option value="" disabled selected>یەکێکیان هەڵبژێرە</option>
          <option value="often">زۆرجار</option>
          <option value="sometimes">هەندێک جار</option>
          <option value="rarely">بەدەگمەن یان هەرگیز</option>
        </select>
      </label>

      <label>
        چەند جار ڤیتامین یان تەواوکەری کانزایی بەکاردەهێنیت؟ (بۆ نمونە، نەرمەکانی ئۆمیگا 3، فرە ڤیتامینەکان)
        <select id="supplements" required>
          <option value="" disabled selected>یەکێکیان هەڵبژێرە</option>
          <option value="often">زۆرجار</option>
          <option value="sometimes">هەندێک جار</option>
          <option value="rarely">بەدەگمەن یان هەرگیز</option>
        </select>
      </label>


      <label>
        چەند جار دانەوێڵە تەواو دەخۆیت؟ (وەک نانی گەنمی تەواو، شۆفان، برنجی قاوەیی)
        <select id="wholeGrains" required>
          <option value="" disabled selected>یەکێکیان هەڵبژێرە</option>
          <option value="often">زۆرجار</option>
          <option value="sometimes">هەندێک جار</option>
          <option value="rarely">بەدەگمەن یان هەرگیز</option>
        </select>
      </label>

      <label>
        ئایا بە بەردەوامی جگەرە دەکێشیت یان کحول دەخۆیتەوە؟
        <select id="smokeAlcohol" required>
          <option value="" disabled selected>یەکێکیان هەڵبژێرە</option>
          <option value="yes">بەڵێ</option>
          <option value="no">نەخێر</option>
        </select>
      </label>

      <button type="submit">مەترسی من بپشکنە</button>
    </form>

    <div id="result" style="display:none; text-align: right;"></div>

    document.getElementById("quizForm").addEventListener("submit", function (event) {
      event.preventDefault();

      const fruitsVeg = document.getElementById("fruitsVeg").value;
      const sunlight = document.getElementById("sunlight").value;
      const diet = document.getElementById("diet").value;
      const exercise = document.getElementById("exercise").value;
      const dairy = document.getElementById("dairy").value;
      const fish = document.getElementById("fish").value;

      const digestiveIssues = document.getElementById("digestiveIssues").value;
      const medications = document.getElementById("medications").value;
      const pregnant = document.getElementById("pregnant").value;
      const fortifiedFoods = document.getElementById("fortifiedFoods").value;
      const supplements = document.getElementById("supplements").value;
      const wholeGrains = document.getElementById("wholeGrains").value;
      const smokeAlcohol = document.getElementById("smokeAlcohol").value;

      let risks = [];

      // Diet and habits
      if (fruitsVeg === "low") {
        risks.push("Vitamin C", "Vitamin K", "Vitamin A");
      } else if (fruitsVeg === "medium") {
        risks.push("Vitamin K");
      }

      if (sunlight === "low" && (fish === "rarely" || dairy === "no")) {
        risks.push("Vitamin D");
      }

      if (diet === "vegan") {
        risks.push("Vitamin B12");
      }

      if ((diet === "vegetarian" || diet === "vegan") && fish === "rarely") {
        risks.push("Iron");
      }

      if (dairy === "no") {
        risks.push("Calcium");
      }

      // Medical conditions
      if (digestiveIssues === "yes") {
        risks.push("Vitamin B12", "Iron", "Calcium", "Vitamin D");
      }

      if (medications === "yes") {
        risks.push("Vitamin B12", "Vitamin D");
      }

      if (pregnant === "yes") {
        risks.push("Iron", "Calcium", "Vitamin D");
      }

      // Fortified food & supplement habits
      if (fortifiedFoods === "rarely" && diet === "vegan") {
        risks.push("Iron");
      }

      if (supplements === "rarely" && (diet === "vegetarian" || diet === "vegan")) {
        risks.push("Vitamin B12");
      }

      // Whole grains
      if (wholeGrains === "rarely") {
        risks.push("Iron");
      }

      // Smoking/alcohol
      if (smokeAlcohol === "yes") {
        risks.push("Vitamin C");
      }

      // Clean output
      risks = [...new Set(risks)].sort();

      const resultDiv = document.getElementById("result");
      if (risks.length === 0) {
        resultDiv.innerHTML = `<p><strong>هەواڵێکی نایاب! 🎉</strong> وەڵامەکانت ئاماژە بە کەمیی مەترسی کەمیی ڤیتامینەکان و کانزاکان دەکەن. بەردەوام بە لە خواردنی تەندروست و چالاک بمێنەوە!</p>`;
      } else {
        let html = `<p><strong>ئەگەری مەترسییەکانی کەمی ڤیتامین/کانزاکان:</strong></p>`;
        for (let vit of risks) {
          const v = vitaminsData[vit];
          html += `
        <div class="vitamin-block">
          <div class="vitamin-icon">${v.icon}</div>
          <div class="vitamin-content">
            <strong>${vit}</strong> — ${v.description}<br/>
            <span class="section-title">ئەرکەکان:</span> ${v.functions}<br/>
            <span class="section-title">نیشانە باوەکانی کەمی:</span> ${v.symptoms.join(", ")}<br/>
            <span class="section-title">خواردنی ڕۆژانەی پێشنیازکراو:</span> ${v.dailyIntake}<br/>
            <span class="section-title">سەرچاوەی خۆراکی سروشتی:</span><br/>
            ${Object.entries(v.foods).map(([category, items]) =>
            `&nbsp;&nbsp;- <em>${capitalize(category)}</em>: ${items.join(", ")}<br/>`
          ).join("")}
            <span class="section-title">ڕووەکەکان:</span> ${v.plants.join(", ")}
          </div>
        </div>
      `;
        }
        html += `<p>ئەم خۆراکانە بخەنە ناو خۆراکەکەتەوە یان ڕاوێژ بە کارمەندێکی تەندروستی بکەن (ڕاوێژ بە پسپۆڕێکی چاودێری تەندروستی بکە بۆ وەرگرتنی ئامۆژگاری کەسی.)بۆ ئامۆژگاری تایبەتی.</p>`;
        resultDiv.innerHTML = html;
      }

      resultDiv.style.display = "block";
    });

    function capitalize(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
