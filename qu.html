<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Symptom-Based Quiz - Vitamin Health Helper</title>

  <style>

/* Reset */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

/* Base */
body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #d9f0f9, #f3f9fb);
  color: #2c3e50;
  max-width: 720px;
  margin: 20px auto;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 4px 18px rgba(0, 0, 0, 0.1);
}

h1 {
  font-weight: 700;
  color: #27ae60;
  margin-bottom: 8px;
  text-align: center;
}

header p {
  text-align: center;
  color: #34495e;
  margin-bottom: 20px;
  font-size: 1.1rem;
}

nav {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 15px;
  margin: 25px 0;
}

nav a.btn {
  background-color: #27ae60;
  color: white;
  padding: 10px 18px;
  border-radius: 30px;
  text-decoration: none;
  font-weight: 600;
  transition: background-color 0.3s ease;
  box-shadow: 0 2px 8px rgba(39, 174, 96, 0.3);
}

nav a.btn:hover {
  background-color: #1e874b;
  box-shadow: 0 4px 12px rgba(30, 135, 75, 0.5);
}

main {
  background: white;
  padding: 25px 30px;
  border-radius: 16px;
  box-shadow: 0 8px 30px rgba(0, 0, 0, 0.05);
}

select,
button {
  font-size: 1.1rem;
  padding: 10px 14px;
  border-radius: 12px;
  border: 2px solid #27ae60;
  width: 100%;
  max-width: 400px;
  margin: 0 auto 15px auto;
  display: block;
  cursor: pointer;
  transition: all 0.3s ease;
}

select:focus,
button:focus {
  outline: none;
  border-color: #1e874b;
  box-shadow: 0 0 6px #1e874b;
}

button {
  background-color: #27ae60;
  color: white;
  font-weight: 700;
  border: none;
}

button:hover {
  background-color: #1e874b;
}

label {
  display: block;
  font-size: 1rem;
  padding: 8px 0;
  cursor: pointer;
}

.suggestions-container {
  background: #d0f0c0;
  padding: 20px;
  border-radius: 14px;
  box-shadow: inset 0 0 12px #a6d785;
  margin-top: 20px;
  font-size: 1.1rem;
}

.suggestions-container h2 {
  color: #1e874b;
  margin-bottom: 12px;
}

ul {
  list-style: inside disc;
  margin-left: 12px;
  color: #2c3e50;
}

footer {
  text-align: center;
  font-size: 0.85rem;
  color: #7f8c8d;
  margin-top: 40px;
}

/* Responsive */
@media (max-width: 600px) {
  main {
    padding: 1rem;
  }

  nav a {
    display: inline-block;
    margin: 0.5rem 0;
  }
}

@media (max-width: 480px) {
  body {
    margin: 10px;
    padding: 15px;
  }

  nav {
    gap: 10px;
  }

  main {
    padding: 20px 15px;
  }

  select,
  button {
    max-width: 100%;
  }
}



  </style>
  
</head>
<body>
  <header>
    <h1>Symptom-Based Vitamin Deficiency Quiz</h1>
    <p>Select your symptoms and find out possible vitamin deficiencies.</p>
  </header>

  <main>
    <form id="symptomForm" aria-label="Vitamin deficiency symptom quiz">
      <fieldset>
        <legend>Choose symptoms you experience:</legend>

        <label><input type="checkbox" name="symptom" value="tiredness" /> Tiredness/Fatigue</label>
        <label><input type="checkbox" name="symptom" value="drySkin" /> Dry Skin</label>
        <label><input type="checkbox" name="symptom" value="bleedingGums" /> Bleeding Gums</label>
        <label><input type="checkbox" name="symptom" value="musclePain" /> Muscle Pain/Weakness</label>
        <label><input type="checkbox" name="symptom" value="poorVision" /> Poor Night Vision</label>
        <label><input type="checkbox" name="symptom" value="slowHealing" /> Slow Healing Wounds</label>
        <label><input type="checkbox" name="symptom" value="bonePain" /> Bone Pain/Fragility</label>
        <label><input type="checkbox" name="symptom" value="hairLoss" /> Hair Loss</label>
        <label><input type="checkbox" name="symptom" value="memoryLoss" /> Memory Problems</label>
        <label><input type="checkbox" name="symptom" value="numbness" /> Numbness/Tingling</label>
        <label><input type="checkbox" name="symptom" value="easyBruising" /> Easy Bruising</label>
        <label><input type="checkbox" name="symptom" value="depression" /> Depression/Mood Swings</label>
        <label><input type="checkbox" name="symptom" value="poorAppetite" /> Poor Appetite</label>
        <p style="background-color: red; font-size: 30px; color: white;">no more vitamin</p>
        <label><input type="checkbox" name="symptom" value="paleSkin" /> Pale Skin</label>
        <label><input type="checkbox" name="symptom" value="frequentInfections" /> Frequent Infections</label>
        <label><input type="checkbox" name="symptom" value="cracksMouth" /> Cracks at Mouth Corners</label>
        <label><input type="checkbox" name="symptom" value="constipation" /> Constipation</label>
        <label><input type="checkbox" name="symptom" value="dizziness" /> Dizziness/Lightheadedness</label>
        <label><input type="checkbox" name="symptom" value="restlessLegs" /> Restless Legs</label>
        <label><input type="checkbox" name="symptom" value="brittleNails" /> Brittle Nails</label>
      </fieldset>
      <button type="submit" class="btn">Check Deficiency</button>
    </form>

    <section id="quizResults" aria-live="polite" class="suggestions-container"></section>
  </main>

  <nav>
    <a href="index.html" class="btn">Back Home</a>
    <a href="vitamins.html" class="btn">Select Vitamin Manually</a>
  </nav>

  <script>
const symptomToVitaminMap = {
  tiredness: ["vitaminB12", "vitaminD", "vitaminE"],
  drySkin: ["vitaminA", "vitaminE"],
  bleedingGums: ["vitaminC", "vitaminK"],
  musclePain: ["vitaminD", "vitaminB12"],
  poorVision: ["vitaminA"],
  slowHealing: ["vitaminC", "vitaminA"],
  bonePain: ["vitaminD", "vitaminK"],
  hairLoss: ["vitaminB12", "vitaminA", "vitaminE"],
  memoryLoss: ["vitaminB12", "vitaminD"],
  numbness: ["vitaminB12"],
  easyBruising: ["vitaminC", "vitaminK"],
  depression: ["vitaminD", "vitaminB12"],
  poorAppetite: ["vitaminB12", "vitaminA"],
  paleSkin: ["vitaminB12", "iron", "folate"],
  frequentInfections: ["vitaminC", "vitaminD", "zinc"],
  cracksMouth: ["vitaminB2", "vitaminB3", "vitaminB6"],
  constipation: ["magnesium", "vitaminD"],
  dizziness: ["vitaminB12", "iron"],
  restlessLegs: ["iron", "magnesium"],
  brittleNails: ["biotin", "iron"]
};

const vitaminNames = {
  vitaminA: "Vitamin A",
  vitaminB12: "Vitamin B12",
  vitaminC: "Vitamin C",
  vitaminD: "Vitamin D",
  vitaminE: "Vitamin E",
  vitaminK: "Vitamin K",
  iron: "Iron",
  zinc: "Zinc",
  folate: "Folate",
  magnesium: "Magnesium",
  biotin: "Biotin",
  vitaminB2: "Vitamin B2",
  vitaminB3: "Vitamin B3",
  vitaminB6: "Vitamin B6"
};

const symptomForm = document.getElementById("symptomForm");
const quizResults = document.getElementById("quizResults");

symptomForm.addEventListener("submit", (e) => {
  e.preventDefault();
  const checkedSymptoms = Array.from(document.querySelectorAll('input[name="symptom"]:checked')).map(cb => cb.value);

  if (checkedSymptoms.length === 0) {
    quizResults.innerHTML = `<p>Please select at least one symptom to check.</p>`;
    return;
  }

  const vitaminCount = {};
  checkedSymptoms.forEach(symptom => {
    (symptomToVitaminMap[symptom] || []).forEach(vit => {
      vitaminCount[vit] = (vitaminCount[vit] || 0) + 1;
    });
  });

  const sortedVitamins = Object.entries(vitaminCount).sort((a, b) => b[1] - a[1]);

  if (sortedVitamins.length === 0) {
    quizResults.innerHTML = `<p>No vitamin deficiencies detected from selected symptoms.</p>`;
    return;
  }

  quizResults.innerHTML = `<h2>Possible Vitamin Deficiency Matches</h2><ul>` +
    sortedVitamins.map(([vit, count]) => `<li><strong>${vitaminNames[vit]}</strong> â€” related to ${count} symptom(s)</li>`).join('') +
    `</ul>`;
});
  </script>
</body>
</html>
