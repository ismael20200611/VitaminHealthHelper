    <h1>Vitamin Deficiency Risk Calculator üåø</h1>

    <form id="quizForm">

      <label>
        How often do you eat fruits and vegetables?
        <select id="fruitsVeg" required>
          <option value="" disabled selected>Select one</option>
          <option value="low">Rarely (0-1 days/week)</option>
          <option value="medium">Sometimes (2-4 days/week)</option>
          <option value="high">Often (5+ days/week)</option>
        </select>
      </label>

      <label>
        How much time do you spend in sunlight daily?
        <select id="sunlight" required>
          <option value="" disabled selected>Select one</option>
          <option value="low">Less than 10 minutes</option>
          <option value="medium">10 to 30 minutes</option>
          <option value="high">More than 30 minutes</option>
        </select>
      </label>

      <label>
        What is your diet preference?
        <select id="diet" required>
          <option value="" disabled selected>Select one</option>
          <option value="omnivore">Omnivore(eat meat and plants)</option>
          <option value="vegetarian">Vegetarian(No Meat or Fish, but may eat Cheese, Pizza, Pasta with Tomato Sauce,
            Omelet)</option>
          <option value="vegan">Vegan(No Animal Products at All; Fruits, Vegetables, Grains like Rice, Oats, Bread)
          </option>
        </select>
      </label>

      <label>
        Do you exercise or stay physically active regularly?
        <select id="exercise" required>
          <option value="" disabled selected>Select one</option>
          <option value="yes">Yes, regularly</option>
          <option value="no">No, rarely</option>
        </select>
      </label>

      <label>
        Do you consume dairy or fortified plant milk products regularly?
        <select id="dairy" required>
          <option value="" disabled selected>Select one</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </label>

      <label>
        How often do you eat fish or seafood?
        <select id="fish" required>
          <option value="" disabled selected>Select one</option>
          <option value="often">Often (3+ times/week)</option>
          <option value="sometimes">Sometimes (1-2 times/week)</option>
          <option value="rarely">Rarely or never</option>
        </select>
      </label>

      <!-- New Questions -->

      <label>
        Do you have any digestive or absorption problems (e.g., celiac disease, IBS, gastric surgery)?
        <select id="digestiveIssues" required>
          <option value="" disabled selected>Select one</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </label>

      <label>
        Do you take medications that may affect vitamin absorption (e.g., antacids, metformin)?
        <select id="medications" required>
          <option value="" disabled selected>Select one</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </label>

      <label>
        Are you pregnant or breastfeeding?
        <select id="pregnant" required>
          <option value="" disabled selected>Select one</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </label>

      <label>
        How often do you eat fortified foods? (e.g., iron-fortified cornflakes, calcium oatmeal, vitamin D granola)
        <select id="fortifiedFoods" required>
          <option value="" disabled selected>Select one</option>
          <option value="often">Often</option>
          <option value="sometimes">Sometimes</option>
          <option value="rarely">Rarely or never</option>
        </select>
      </label>

      <label>
        How often do you take vitamin or mineral supplements? (e.g., Omega-3 softgels, multivitamins)
        <select id="supplements" required>
          <option value="" disabled selected>Select one</option>
          <option value="often">Often</option>
          <option value="sometimes">Sometimes</option>
          <option value="rarely">Rarely or never</option>
        </select>
      </label>


      <label>
        How often do you eat whole grains?(like whole wheat bread, oats, brown rice)
        <select id="wholeGrains" required>
          <option value="" disabled selected>Select one</option>
          <option value="often">Often</option>
          <option value="sometimes">Sometimes</option>
          <option value="rarely">Rarely or never</option>
        </select>
      </label>

      <label>
        Do you smoke or consume alcohol regularly?
        <select id="smokeAlcohol" required>
          <option value="" disabled selected>Select one</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </label>

      <button type="submit">Check My Risk</button>
    </form>

    <div id="result" style="display:none;"></div>

  <script>
    const vitaminsData = {
      "Vitamin A": {
        icon: "ü•ï",
        description: "Essential for healthy vision, immune strength, and skin regeneration.",
        functions: "Supports clear eyesight, healthy skin, and immune defense.",
        symptoms: ["Night blindness", "Dry or rough skin", "Frequent infections", "Delayed wound healing"],
        foods: {
          vegetables: ["Carrots", "Sweet Potatoes", "Spinach", "Kale", "Pumpkin", "Red Bell Peppers"],
          fruits: ["Mango", "Cantaloupe", "Apricot", "Watermelon"],
          animal: ["Liver", "Eggs", "Butter"]
        },
        plants: ["Carrot plant", "Sweet Potato vine", "Spinach leaves"],
        dailyIntake: "Best obtained from liver, carrots, sweet potatoes, and leafy greens."
      },
      "Vitamin B12": {
        icon: "üç≥",
        description: "Supports nerve health and helps create red blood cells.",
        functions: "Vital for brain function, energy levels, and blood production.",
        symptoms: ["Fatigue", "Tingling in hands or feet", "Poor memory", "Dizziness"],
        foods: {
          animal: ["Eggs", "Fish (salmon, tuna)", "Milk", "Cheese", "Yogurt"]
        },
        plants: ["None (naturally found only in animal-based foods)"],
        dailyIntake: " Important for vegetarians and vegans to consume fortified plant foods or B12-rich animal products."
      },
      "Vitamin C": {
        icon: "üçä",
        description: "Boosts immune function, skin repair, and collagen production.",
        functions: "Helps heal wounds, maintain skin health, and strengthen immunity.",
        symptoms: ["Frequent colds", "Bleeding gums", "Dry skin", "Slow wound healing"],
        foods: {
          fruits: ["Oranges", "Strawberries", "Kiwi", "Guava", "Papaya", "Pineapple"],
          vegetables: ["Bell Peppers", "Broccoli", "Brussels Sprouts", "Tomatoes"]
        },
        plants: ["Orange tree", "Strawberry plant", "Bell Pepper plant"],
        dailyIntake: " Get from citrus fruits, berries, peppers, and cruciferous vegetables."
      },
      "Vitamin D": {
        icon: "‚òÄÔ∏è",
        description: "Helps absorb calcium and supports strong bones and immune health.",
        functions: "Essential for bone growth, muscle function, and immune defense.",
        symptoms: ["Bone pain", "Weak muscles", "Low energy", "Frequent illness"],
        foods: {
          animal: ["Fatty fish (salmon, mackerel)", "Egg yolks", "Liver"],
          plants: ["Sunlight exposure (natural source)"]
        },
        plants: ["Sunlight exposure"],
        dailyIntake: " Primary sources include oily fish and sensible sun exposure."
      },
      "Vitamin K": {
        icon: "ü•¨",
        description: "Crucial for blood clotting and maintaining bone health.",
        functions: "Helps wounds heal and supports strong bones.",
        symptoms: ["Excessive bleeding", "Easy bruising", "Weak bones"],
        foods: {
          vegetables: ["Kale", "Spinach", "Broccoli", "Brussels Sprouts", "Collard Greens", "Turnip Greens"]
        },
        plants: ["Kale plant", "Spinach leaves", "Broccoli plant"],
        dailyIntake: " Best from dark leafy greens like kale and spinach."
      },
      "Iron": {
        icon: "ü•©",
        description: "Carries oxygen in the blood and prevents tiredness.",
        functions: "Supports energy levels, red blood cell creation, and focus.",
        symptoms: ["Tiredness", "Pale skin", "Headaches", "Shortness of breath"],
        foods: {
          animal: ["Red meat", "Liver", "Chicken", "Turkey", "Fish"],
          vegetables: ["Spinach", "Lentils", "Beans", "Tofu", "Pumpkin seeds"]
        },
        plants: ["Spinach leaves", "Lentil plants", "Chickpea plant"],
        dailyIntake: " Include red meat, beans, spinach, and seeds in meals."
      },
      "Calcium": {
        icon: "ü¶¥",
        description: "Builds strong bones and supports heart and muscle function.",
        functions: "Maintains bone structure, supports nerve function and muscle contraction.",
        symptoms: ["Muscle cramps", "Weak bones", "Tooth decay", "Numbness"],
        foods: {
          animal: ["Milk", "Cheese", "Yogurt"],
          vegetables: ["Broccoli", "Kale", "Bok Choy", "Almonds", "Sesame seeds"]
        },
        plants: ["Almond tree", "Broccoli plant", "Kale leaves"],
        dailyIntake: " Obtain from dairy, leafy greens, and calcium-rich nuts/seeds."
      }
    };



    document.getElementById("quizForm").addEventListener("submit", function (event) {
      event.preventDefault();

      const fruitsVeg = document.getElementById("fruitsVeg").value;
      const sunlight = document.getElementById("sunlight").value;
      const diet = document.getElementById("diet").value;
      const exercise = document.getElementById("exercise").value;
      const dairy = document.getElementById("dairy").value;
      const fish = document.getElementById("fish").value;

      const digestiveIssues = document.getElementById("digestiveIssues").value;
      const medications = document.getElementById("medications").value;
      const pregnant = document.getElementById("pregnant").value;
      const fortifiedFoods = document.getElementById("fortifiedFoods").value;
      const supplements = document.getElementById("supplements").value;
      const wholeGrains = document.getElementById("wholeGrains").value;
      const smokeAlcohol = document.getElementById("smokeAlcohol").value;

      let risks = [];

      // Diet and habits
      if (fruitsVeg === "low") {
        risks.push("Vitamin C", "Vitamin K", "Vitamin A");
      } else if (fruitsVeg === "medium") {
        risks.push("Vitamin K");
      }

      if (sunlight === "low" && (fish === "rarely" || dairy === "no")) {
        risks.push("Vitamin D");
      }

      if (diet === "vegan") {
        risks.push("Vitamin B12");
      }

      if ((diet === "vegetarian" || diet === "vegan") && fish === "rarely") {
        risks.push("Iron");
      }

      if (dairy === "no") {
        risks.push("Calcium");
      }

      // Medical conditions
      if (digestiveIssues === "yes") {
        risks.push("Vitamin B12", "Iron", "Calcium", "Vitamin D");
      }

      if (medications === "yes") {
        risks.push("Vitamin B12", "Vitamin D");
      }

      if (pregnant === "yes") {
        risks.push("Iron", "Calcium", "Vitamin D");
      }

      // Fortified food & supplement habits
      if (fortifiedFoods === "rarely" && diet === "vegan") {
        risks.push("Iron");
      }

      if (supplements === "rarely" && (diet === "vegetarian" || diet === "vegan")) {
        risks.push("Vitamin B12");
      }

      // Whole grains
      if (wholeGrains === "rarely") {
        risks.push("Iron");
      }

      // Smoking/alcohol
      if (smokeAlcohol === "yes") {
        risks.push("Vitamin C");
      }

      // Clean output
      risks = [...new Set(risks)].sort();

      const resultDiv = document.getElementById("result");
      if (risks.length === 0) {
        resultDiv.innerHTML = `<p><strong>Great news! üéâ</strong> Your answers suggest a low risk for common vitamin and mineral deficiencies. Keep eating healthy and staying active!</p>`;
      } else {
        let html = `<p><strong>Possible Vitamin/Mineral Deficiency Risks:</strong></p>`;
        for (let vit of risks) {
          const v = vitaminsData[vit];
          html += `
        <div class="vitamin-block">
          <div class="vitamin-icon">${v.icon}</div>
          <div class="vitamin-content">
            <strong>${vit}</strong> ‚Äî ${v.description}<br/>
            <span class="section-title">Functions:</span> ${v.functions}<br/>
            <span class="section-title">Common deficiency symptoms:</span> ${v.symptoms.join(", ")}<br/>
            <span class="section-title">Recommended daily intake:</span> ${v.dailyIntake}<br/>
            <span class="section-title">Natural food sources:</span><br/>
            ${Object.entries(v.foods).map(([category, items]) =>
            `&nbsp;&nbsp;- <em>${capitalize(category)}</em>: ${items.join(", ")}<br/>`
          ).join("")}
            <span class="section-title">Plants:</span> ${v.plants.join(", ")}
          </div>
        </div>
      `;
        }
        html += `<p>Consider including these foods in your diet or consult a healthcare professional for personalized advice.</p>`;
        resultDiv.innerHTML = html;
      }

      resultDiv.style.display = "block";
    });

    function capitalize(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }

  </script>
