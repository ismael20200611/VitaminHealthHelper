<!DOCTYPE html> 
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Printable Vitamin Report - Vitamin Health Helper</title>
<link rel="stylesheet" href="../css/style.css">
  <style>

    label {
      display: block;
      font-size: 1rem;
      padding: 8px 0;
      cursor: pointer;
     
    }
  
    select,
    button {
      max-width: 100%;
    }
    
input{
      display: block;
      margin: 10px 0;
      padding: 8px 0px 8px 0px;
      width: 100%;
      max-width: 100%;
      font-size: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }



  </style>
  
</head>
<body>
  <div class="container">
<h1>Your Vitamin Deficiency Report</h1>
    <p>Generate and print your personalized vitamin deficiency report.</p>
  <main>
    <form id="reportForm" aria-label="Generate Vitamin Report">
      <input type="text" id="userName" placeholder="Enter your name" required />
      <label for="vitaminReportSelect">Select Vitamin Deficiency:</label>
      <select id="vitaminReportSelect" required>
        <option value="">-- Select Vitamin --</option>
        <option value="vitaminA">Vitamin A</option>
        <option value="vitaminB1">Vitamin B1 (Thiamine)</option>
        <option value="vitaminB2">Vitamin B2 (Riboflavin)</option>
        <option value="vitaminB3">Vitamin B3 (Niacin)</option>
        <option value="vitaminB5">Vitamin B5 (Pantothenic Acid)</option>
        <option value="vitaminB6">Vitamin B6 (Pyridoxine)</option>
        <option value="vitaminB7">Vitamin B7 (Biotin)</option>
        <option value="vitaminB9">Vitamin B9 (Folate)</option>
        <option value="vitaminB12">Vitamin B12 (Cobalamin)</option>
        <option value="vitaminC">Vitamin C</option>
        <option value="vitaminD">Vitamin D</option>
        <option value="vitaminE">Vitamin E</option>
        <option value="vitaminK">Vitamin K</option>
      </select>

      <button type="submit" class="btn">Generate Report</button>
    </form>

    <section id="reportOutput" class="suggestions-container" aria-live="polite" style="display:none;">
      <!-- Report content will appear here -->
    </section>
  
<br>
  <div class="buttonbtn">
    <a href="../index.html" class="btn">Back Home</a>
    <a href="vitamins.html" class="btn">Select Vitamin</a>
    <a href="quiz.html" class="btn">Take Symptom Quiz</a>
  </div>

</div>
  <script src="../js/report.js"></script>
</body>
</html>
