<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Select Vitamin Deficiency - Vitamin Health Helper</title>
  
  <style>

/* Reset */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

/* Base */
body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #d9f0f9, #f3f9fb);
  color: #2c3e50;
  max-width: 720px;
  margin: 20px auto;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 4px 18px rgba(0, 0, 0, 0.1);
}

h1 {
  font-weight: 700;
  color: #27ae60;
  margin-bottom: 8px;
  text-align: center;
}

header p {
  text-align: center;
  color: #34495e;
  margin-bottom: 20px;
  font-size: 1.1rem;
}

nav {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 15px;
  margin: 25px 0;
}

nav a.btn {
  background-color: #27ae60;
  color: white;
  padding: 10px 18px;
  border-radius: 30px;
  text-decoration: none;
  font-weight: 600;
  transition: background-color 0.3s ease;
  box-shadow: 0 2px 8px rgba(39, 174, 96, 0.3);
}

nav a.btn:hover {
  background-color: #1e874b;
  box-shadow: 0 4px 12px rgba(30, 135, 75, 0.5);
}

main {
  background: white;
  padding: 25px 30px;
  border-radius: 16px;
  box-shadow: 0 8px 30px rgba(0, 0, 0, 0.05);
}

select,
button {
  font-size: 1.1rem;
  padding: 10px 14px;
  border-radius: 12px;
  border: 2px solid #27ae60;
  width: 100%;
  max-width: 400px;
  margin: 0 auto 15px auto;
  display: block;
  cursor: pointer;
  transition: all 0.3s ease;
}

select:focus,
button:focus {
  outline: none;
  border-color: #1e874b;
  box-shadow: 0 0 6px #1e874b;
}

button {
  background-color: #27ae60;
  color: white;
  font-weight: 700;
  border: none;
}

button:hover {
  background-color: #1e874b;
}

label {
  display: block;
  font-size: 1rem;
  padding: 8px 0;
  cursor: pointer;
}

.suggestions-container {
  background: #d0f0c0;
  padding: 20px;
  border-radius: 14px;
  box-shadow: inset 0 0 12px #a6d785;
  margin-top: 20px;
  font-size: 1.1rem;
}

.suggestions-container h2 {
  color: #1e874b;
  margin-bottom: 12px;
}

ul {
  list-style: inside disc;
  margin-left: 12px;
  color: #2c3e50;
}

footer {
  text-align: center;
  font-size: 0.85rem;
  color: #7f8c8d;
  margin-top: 40px;
}

/* Responsive */
@media (max-width: 600px) {
  main {
    padding: 1rem;
  }

  nav a {
    display: inline-block;
    margin: 0.5rem 0;
  }
}

@media (max-width: 480px) {
  body {
    margin: 10px;
    padding: 15px;
  }

  nav {
    gap: 10px;
  }

  main {
    padding: 20px 15px;
  }

  select,
  button {
    max-width: 100%;
  }
}



  </style>
  
</head>
<body>
  <header>
    <h1>Select Your Vitamin Deficiency</h1>
    <p>Choose a vitamin below to get natural food, plant, workout, and sunlight suggestions.</p>
  </header>

  <main>
    <select id="vitaminSelect" aria-label="Select Vitamin">
      <option value="">-- Select Vitamin --</option>
      <option value="vitaminA">Vitamin A</option>
      <option value="vitaminB1">Vitamin B1 (Thiamine)</option>
      <option value="vitaminB2">Vitamin B2 (Riboflavin)</option>
      <option value="vitaminB3">Vitamin B3 (Niacin)</option>
      <option value="vitaminB5">Vitamin B5 (Pantothenic Acid)</option>
      <option value="vitaminB6">Vitamin B6 (Pyridoxine)</option>
      <option value="vitaminB7">Vitamin B7 (Biotin)</option>
      <option value="vitaminB9">Vitamin B9 (Folate)</option>
      <option value="vitaminB12">Vitamin B12 (Cobalamin)</option>
      <option value="vitaminC">Vitamin C</option>
      <option value="vitaminD">Vitamin D</option>
      <option value="vitaminE">Vitamin E</option>
      <option value="vitaminK">Vitamin K</option>
    </select>

    <section id="suggestions" aria-live="polite" class="suggestions-container">
      <!-- Suggestions will appear here dynamically -->
    </section>
  </main>

  <nav>
    <a href="index.html" class="btn">Back Home</a>
    <a href="quiz.html" class="btn">Go to Symptom Quiz</a>
  </nav>

  <script src="js/vitamins.js"></script>
</body>
</html>
